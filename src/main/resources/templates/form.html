<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container py-4">

        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <div th:object="${cliente}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}" class="ms-3"></li>
                    </ul>
                </div>

                <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                    <div class="form-group row mt-3">
                        <label class="col-form-label col-sm-2" for="nombre" th:text="#{text.cliente.nombre}">Nombre</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" th:field="*{nombre}"
                                th:errorclass="'form-control alert alert-danger'" />
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                                th:errors="*{nombre}">
                            </small>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-form-label col-sm-2" for="apellido" th:text="#{text.cliente.apellido}">Apellido</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" th:field="*{apellido}"
                                th:errorclass="'form-control alert alert-danger'" />
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                                th:errors="*{apellido}">
                            </small>
                        </div>

                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-form-label col-sm-2" for="email" th:text="#{text.cliente.email}">Email</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" th:field="*{email}"
                                th:errorclass="'form-control alert alert-danger'" />
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}">
                            </small>
                        </div>

                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-form-label col-sm-2" for="createAt" th:text="#{text.cliente.createAt}">Fecha</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" th:field="*{createAt}" placeholder="dd/MM/yyyy"
                                th:errorclass="'form-control alert alert-danger'" />
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                                th:errors="*{createAt}">
                            </small>
                        </div>

                    </div>

                    <div class="form-group row mt-3">
                        <label class="col-form-label col-sm-2" for="file" th:text="#{text.cliente.foto}">Foto</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="file" name="file"/>
                            <!-- th:field="*{createAt}" th:errorclass="'form-control alert alert-danger'" -->
                            <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                                th:errors="*{createAt}">
                            </small> -->
                        </div>

                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary mt-3" type="submit" th:value="${titulo}" />
                    </div>

                    <!-- <input type="hidden" th:field="*{id}" /> -->
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
