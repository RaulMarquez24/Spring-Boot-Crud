<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Clientes</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-end-0 border-start-0" th:text="${titulo}">
        </h1>

        <div th:object="${cliente}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}" class="ms-3"></li>
            </ul>
        </div>

        <form th:action="@{/form}" th:object="${cliente}" method="post">
            <div class="form-group row mt-3">
                <label class="col-form-label col-sm-2" for="nombre">Nombre</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" th:field="*{nombre}"
                        th:errorclass="'form-control alert alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                    </small>
                </div>
            </div>
            <div class="form-group row mt-3">
                <label class="col-form-label col-sm-2" for="apellido">Apellido</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" th:field="*{apellido}"
                        th:errorclass="'form-control alert alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                        th:errors="*{apellido}">
                    </small>
                </div>

            </div>
            <div class="form-group row mt-3">
                <label class="col-form-label col-sm-2" for="email">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" th:field="*{email}"
                        th:errorclass="'form-control alert alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    </small>
                </div>

            </div>
            <div class="form-group row mt-3">
                <label class="col-form-label col-sm-2" for="createAt">Fecha</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" th:field="*{createAt}" placeholder="dd/MM/yyyy"
                        th:errorclass="'form-control alert alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                        th:errors="*{createAt}">
                    </small>
                </div>

            </div>
            <div class="form-group">
                <input class="btn btn-primary mt-3" type="submit" value="Crear Cliente" />
            </div>

            <!-- <input type="hidden" th:field="*{id}" /> -->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
